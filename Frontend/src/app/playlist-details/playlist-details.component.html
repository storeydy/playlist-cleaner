<div *ngIf="!playlistTracks" class = "spinner-container">
    <p-progressSpinner></p-progressSpinner>
</div>
<div *ngIf = "playlistTracks!">
    <playlist-cleaner-header [headerText]="playlistDetailsHeaderText"></playlist-cleaner-header>
    <div class="playlist-tracks-container">
        <p-table 
            #dt
            [value]="playlistTracks!"
            [paginator]="true"
            [rows]="20"
            selectionMode="single"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            [scrollable]="true"
            scrollHeight="450px"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="caption">
                <div class="flex">
                    <p-button label="Reset" size="small" [disabled]="!dt._sortField"
                        (click)="resetTableSort()"></p-button>
                    <p-button label="Clean" size="small" (click)="cleanPlaylist()"></p-button>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Search keyword" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:15%">Album Image</th>
                    <th pSortableColumn="name" style="width:15%">Track Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="album.name" style="width:15%">Album name<p-sortIcon field="album"></p-sortIcon></th>
                    <th pSortableColumn="artist.name" style="width:15%">Artist<p-sortIcon
                            field="artist"></p-sortIcon></th>
                    <th pSortableColumn="duration_ms" style="width:15%">Duration <p-sortIcon
                            field="followers"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td><img [src]="item.track.album.images[0].url!" width="30" class="shadow-4" /></td>
                    <td>{{item.track.name}}</td>
                    <td>{{item.track.album.name}}</td>
                    <td>{{item.track.artists[0].name}}</td>
                    <td>{{item.track.duration_ms}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
